<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <title>To-Do list</title>
<script defer src="runtime.js"></script><script defer src="bundle.js"></script></head>

<body>

    <h2 id="header">Today's To Do <button id="refresh-list"><i class="fa-solid fa-arrows-rotate"></i></button></h2>

    <ul id="todo-list">
    </ul>

    <h3 id="completed-tasks">Clear all completed</h3>
  </main>
</body>

</html>
